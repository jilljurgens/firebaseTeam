<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
	<title>Firebase Stuff</title>
	  
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
  	src="https://code.jquery.com/jquery-3.2.1.slim.js"
  	integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
  	<!--<script type="text/javascript" src="assets/javascript.js"></script>-->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	  <!-- Firebase JavaScript Link -->
 	 <!--<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>-->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>
<body>
	<div class="container">

		<div class="jumbotron">
			<h1>Employee Data Management</h1>
			<h3>A Comprehensive Directory of Employee Billable Hours</h3>
		</div>
	
		
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">Current Employees</div> 
					</div>
				
					<div class="panel-body" id="trainInfo">
						<div class="row">
							<div class="col-sm-2">Employee Name</div>
							<div class="col-sm-2">Role</div>
							<div class="col-sm-2">Start Date</div>
							<div class="col-sm-2">Months Worked</div>
							<div class="col-sm-2">Monthly Rate ($)</div>
							<div class="col-sm-2">Total Billed ($)</div>
						</div>
						<div class="row" id="empty">
							<div class="col-sm-2" id="nameEmpty"></div>
							<div class="col-sm-2" id="roleEmpty"></div>
							<div class="col-sm-2" id="startEmpty"></div>
							<div class="col-sm-2" id="monthsEmpty"></div>
							<div class="col-sm-2" id="rateEmpty"></div>
							<div class="col-sm-2" id="billedEmpty"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">Add Employee</div> 
					</div>
					<div class="panel-body">
		              <form>
		                <div class="form-group">
		                  <label for="train-name">Employee Name</label>
		                  <input class="form-control" id="employee-name" type="text">
		                </div>
						<div class="form-group">
		                  <label for="destination">Role</label>
		                  <input class="form-control" id="role" type="text">
		                </div>
						<div class="form-group">
		                  <label for="frequency">Start Date (DD/MM/YY)</label>
		                  <input class="form-control" id="start-date" type="number">
		                </div>  
						<div class="form-group">
		                  <label for="first-train-time">Monthly Rate</label>
		                  <input class="form-control" id="monthly-rate" type="text">
		                </div>
		               
		                
		                <button class="btn btn-primary" id="submit-employee" type="submit">Submit</button>
		              </form>


	</div>

	
</body>
</html>
